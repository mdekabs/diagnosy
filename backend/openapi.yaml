openapi: 3.0.0
info:
  title: Diagnosy API
  version: 1.0.0
  description: A health chat API for authenticated and guest users to submit
    health symptoms and receive advice, with JWT authentication, Redis caching,
    and Bull queue-based email processing.
servers:
  - url: http://localhost:3000
paths:
  /chat/start:
    post:
      summary: Start a new mental health conversation
      description: Begins a supportive chat about stress, anxiety, mood, or emotional
        well-being.
      tags:
        - Chat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: I've been feeling really anxious at work.
      responses:
        "200":
          description: Supportive response generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: I'm here to listen and support you.
                  data:
                    type: object
                    properties:
                      advice:
                        type: string
                      isNewSession:
                        type: boolean
                      isCrisis:
                        type: boolean
                        description: If true, show emergency hotline immediately
        "400":
          description: Invalid or off-topic message
        "401":
          description: Unauthorized
  /chat/continue:
    post:
      summary: Continue an existing mental health conversation
      description: Send a follow-up message in the same emotional support session.
      tags:
        - Chat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: What can I do to calm down right now?
      responses:
        "200":
          description: Continued support
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      advice:
                        type: string
                      isContinued:
                        type: boolean
                      isCrisis:
                        type: boolean
        "400":
          description: No active session or off-topic
        "401":
          description: Unauthorized
  /chat/history:
    get:
      summary: Get full chat history
      description: Returns the complete conversation (user + assistant messages).
      tags:
        - Chat
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Optional pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Max messages per page
      responses:
        "200":
          description: History retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      history:
                        type: array
                        items:
                          type: object
                          properties:
                            role:
                              type: string
                              enum:
                                - user
                                - assistant
                            content:
                              type: string
                      startedAt:
                        type: string
                        format: date-time
                      lastActive:
                        type: string
                        format: date-time
        "401":
          description: Unauthorized
        "404":
          description: No chat history
  /chat/end:
    post:
      summary: End and clear the current chat session
      description: Deletes the conversation. User can start fresh.
      tags:
        - Chat
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Session ended
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  message:
                    type: string
        "401":
          description: Unauthorized
  /auth/me:
    get:
      summary: Retrieve current user details
      description: Returns the current user's details (userId, username, email) from
        MongoDB. Requires a valid user JWT token from POST /auth/login or POST
        /auth/register.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User details retrieved successfully
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      username:
                        type: string
                        example: user1
                      email:
                        type: string
                        example: user@example.com
        "401":
          description: Unauthorized (missing or invalid user token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid or missing user token
        "404":
          description: User not found in MongoDB
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
  /auth/register:
    post:
      summary: Register a new user
      description: Registers a new user with username, email, and password.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: user1
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Registration successful
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Invalid input (e.g., missing username, email, or password)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Username is required
        "409":
          description: Email already in use
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Email is already in use
  /auth/login:
    post:
      summary: Login a user
      description: Authenticates a user with username and password.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: user1
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid username or password
        "403":
          description: Account locked
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Account locked. Try again after 12:00:00 AM
  /auth/logout:
    post:
      summary: Logout a user
      description: Logs out a user by blacklisting the provided JWT token. Requires
        authentication.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logout successful
        "401":
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: You are not authenticated. Please log in to get a new token.
  /auth/forgot-password:
    post:
      summary: Initiate password reset
      description: Sends a password reset email to the provided email address.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: user@example.com
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Password reset email sent.
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
  /auth/reset-password:
    post:
      summary: Reset password with token
      description: Resets the user password using a valid reset token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  example: reset-token-123
                newPassword:
                  type: string
                  example: newpassword123
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Password reset successful.
        "400":
          description: Invalid token or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid or expired reset token
components: {}
tags: []
