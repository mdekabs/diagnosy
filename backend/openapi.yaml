openapi: 3.0.0
info:
  title: Diagnosy API
  version: 1.0.0
  description: A health chat API for authenticated and guest users to submit
    health symptoms and receive advice, with JWT authentication, Redis caching,
    and Bull queue-based email processing.
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /chat/history:
    get:
      summary: Get paginated chat history
      description: Returns a paginated list of conversation messages (user +
        assistant) for the authenticated user.
      tags:
        - Chat
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Number of messages per page
      responses:
        "200":
          description: Chat history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Response retrieved successfully
                  data:
                    type: object
                    properties:
                      history:
                        type: array
                        items:
                          type: object
                          properties:
                            role:
                              type: string
                              enum:
                                - user
                                - assistant
                              example: user
                            content:
                              type: string
                              example: Hello, how are you feeling today?
                            timestamp:
                              type: string
                              format: date-time
                              example: 2025-11-01T12:05:00Z
                      startedAt:
                        type: string
                        format: date-time
                        example: 2025-11-01T12:00:00Z
                      lastActive:
                        type: string
                        format: date-time
                        example: 2025-11-07T12:00:00Z
                  pagination:
                    type: object
                    properties:
                      totalItems:
                        type: integer
                        example: 20
                      totalPages:
                        type: integer
                        example: 4
                      currentPage:
                        type: integer
                        example: 2
                      limit:
                        type: integer
                        example: 5
                      links:
                        type: array
                        items:
                          type: object
                          properties:
                            rel:
                              type: string
                              example: self
                            href:
                              type: string
                              example: http://example.com/api/chat/history?page=2&limit=5
        "401":
          description: Unauthorized
        "404":
          description: No chat history found
        "500":
          description: Internal server error
  /chat/{id}:
    get:
      summary: Get paginated chat by ID
      description: Retrieves a paginated list of conversation messages for a specific
        chat ID.
      tags:
        - Chat
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The unique ID of the chat
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Number of messages per page
      responses:
        "200":
          description: Chat retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Response retrieved successfully
                  data:
                    type: object
                    properties:
                      chatId:
                        type: string
                        example: 653fa31eb38b8c4d9011a219
                      userID:
                        type: string
                        example: 653fa31eb38b8c4d9011a218
                      history:
                        type: array
                        items:
                          type: object
                          properties:
                            role:
                              type: string
                              enum:
                                - user
                                - assistant
                              example: user
                            content:
                              type: string
                              example: Iâ€™m feeling better today.
                            timestamp:
                              type: string
                              format: date-time
                              example: 2025-11-01T12:05:00Z
                      startedAt:
                        type: string
                        format: date-time
                        example: 2025-11-01T12:00:00Z
                      lastActive:
                        type: string
                        format: date-time
                        example: 2025-11-07T12:00:00Z
                  pagination:
                    type: object
                    properties:
                      totalItems:
                        type: integer
                        example: 20
                      totalPages:
                        type: integer
                        example: 4
                      currentPage:
                        type: integer
                        example: 2
                      limit:
                        type: integer
                        example: 5
                      links:
                        type: array
                        items:
                          type: object
                          properties:
                            rel:
                              type: string
                              example: self
                            href:
                              type: string
                              example: http://example.com/api/chat/653fa31eb38b8c4d9011a219?page=2&limit=5
        "400":
          description: Invalid chat ID
        "401":
          description: Unauthorized
        "404":
          description: Chat not found
        "500":
          description: Internal server error
  /auth/me:
    get:
      summary: Retrieve current user details
      description: Returns the current user's details (userId, username, email) from
        MongoDB. Requires a valid user JWT token from POST /auth/login or POST
        /auth/register.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User details retrieved successfully
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      username:
                        type: string
                        example: user1
                      email:
                        type: string
                        example: user@example.com
        "401":
          description: Unauthorized (missing or invalid user token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid or missing user token
        "404":
          description: User not found in MongoDB
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
  /auth/register:
    post:
      summary: Register a new user
      description: Registers a new user with username, email, and password.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: user1
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Registration successful
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Invalid input (e.g., missing username, email, or password)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Username is required
        "409":
          description: Email already in use
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Email is already in use
  /auth/login:
    post:
      summary: Login a user
      description: Authenticates a user with username and password.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: user1
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: 12345
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid username or password
        "403":
          description: Account locked
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Account locked. Try again after 12:00:00 AM
  /auth/logout:
    post:
      summary: Logout a user
      description: Logs out a user by blacklisting the provided JWT token. Requires
        authentication.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logout successful
        "401":
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: You are not authenticated. Please log in to get a new token.
  /auth/forgot-password:
    post:
      summary: Initiate password reset
      description: Sends a password reset email to the provided email address.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: user@example.com
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Password reset email sent.
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
  /auth/reset-password:
    post:
      summary: Reset password with token
      description: Resets the user password using a valid reset token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  example: reset-token-123
                newPassword:
                  type: string
                  example: newpassword123
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Password reset successful.
        "400":
          description: Invalid token or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Invalid or expired reset token
tags:
  - name: Chat
    description: Endpoints for chat history and message retrieval
